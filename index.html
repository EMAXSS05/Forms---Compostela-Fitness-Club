<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24x7 Compostela Fitness Club</title>
</head>
<body>

    <h1>Welcome to the 24x7 Compostela Fitness Club : Courts Reservation Page!!</h1>
    <img src="./Img/planification.png" width="480px">
    
    <form  method="POST">
        
    <fieldset>
        <legend>Member Demographics</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label>Are you a Member?</label><br>
        <input type="radio" id="member" name="membership" value="member" checked>
        <label for="member">Member</label>
        <input type="radio" id="non-member" name="membership" value="non-member">
        <label for="non-member">Non-member</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
    </fieldset>
        <label for="facility">Facility:</label>
        <select id="facility" name="facility">
            <option value="indoor-football">Indoor football</option>
            <option value="badminton">Badminton</option>
            <option value="squash">Squash</option>
            <option value="Racquetball">Racquetball</option>
            <option value="Bsquetball">Basquetball</option>
        </select><br><br>

        <label for="date">Select a reservation date and time:</label><br>
        <input type="date" id="date" name="reservation-date">
        <input type="time" id="time" name="reservation-time"><br><br>

        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I agree to the clubâ€™s reservation policy</label><br><br>

        <input type="submit" value="Submit">
    
    </form>

</body>
</html>
